<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yvue</title>
</head>

<body>
<div id="app">
    <p>{{count}}</p>
    <p y-text="count"></p>
    <p y-html="desc"></p>
</div>
</body>
<script src="./lib/vue.js"></script>
<script src="./yvue.js"></script>
<script>
const app = new YVue({
    el: '#app',
    data: {
        count: 1,
        desc: '<span style="color: red">慢慢来, 别不着急</span>'
    }
}); 


setInterval(() => {
    app.count ++;
}, 2000)

</script>

</html>
