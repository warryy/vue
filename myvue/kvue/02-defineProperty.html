<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script>
        function defineProperty(obj, key, val) {
            Object.defineProperty(obj, key, {
                get() {
                    return val;
                },
                set(newVal) {
                    if (val !== newVal) {
                        val = newVal;
                    }
                    update();
                    return val;
                }
            });
        }

        let app = document.querySelector('#app');
        function update() {
            app.innerHTML = obj.time;
        }
        let obj = {}
        defineProperty(obj, 'time', new Date().toLocaleString());
        setInterval(() => {
            obj.time = new Date().toLocaleString()
        });
    </script>
</body>

</html>
